<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>

    <ion-title>sports</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="wrap">
        <ion-item class="Headlines" *ngFor="let i of newsArr, let u = index">
                <ion-card-header item-end class="header" >
                        {{i.title}}   <br>
                       <p> {{i.publishedAt}} 
                          <button class="btn" (click)="more(u)">readmore</button>
                       </p>
                </ion-card-header>
                    
                <ion-thumbnail item-start>
                      <img src= "{{i.urlToImage}}">
                </ion-thumbnail>
        </ion-item>
</ion-content>
