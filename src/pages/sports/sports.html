<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>

    <ion-title>sports</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card-content class="Headlines" *ngFor="let i of newsArr,let sports = index">
        <ion-item>
            <h4 item-right clear>
                    {{i.title}}   <br>
                 <p>   {{i.publishedAt}} 
                    <button ion-button (click)="more1(sports)">readmore</button>
                 </p>
            </h4>
                
            <ion-thumbnail style="width: 45px; height: 30px;">
                  <img src= "{{i.urlToImage}}">
            </ion-thumbnail>
        </ion-item>
    </ion-card-content>
</ion-content>
