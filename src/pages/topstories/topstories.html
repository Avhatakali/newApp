
<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
          
    <ion-title>Top Stories</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card-content class="Headlines" *ngFor="let i of newsArr, let u = index">
        <ion-item>
            <h4 item-right clear class="headings">
              {{i.title}}
              {{i.decription}}
            <p> {{i.publishedAt}} 
                <button ion-button (click)="more(u)">readmore</button>
            </p>
            </h4> 
          
          <ion-thumbnail style="width: 45px; height: 30px;">   
                <img src= "{{i.urlToImage}}">
          </ion-thumbnail>
        </ion-item>
    </ion-card-content>
</ion-content>
