
<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
          
    <ion-title>Top Stories</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card-content class="Headlines" *ngFor="let i of newsArr, let u = index">
    
        <h4 item-right clear class="headings" (click)="more(u)">
          {{i.publishedAt}}
          {{i.title}}
          {{i.decription}}
        </h4> 
      
        <img src= "{{i.urlToImage}}">
        
    </ion-card-content>
</ion-content>
