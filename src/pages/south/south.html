<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>

    <ion-title>South Africa</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item class="Headlines" *ngFor="let i of newsArr, let u = index">
            <ion-card-header item-right clear >
                    {{i.title}}   <br>
                   <p> {{i.publishedAt}} 
                      <button ion-button (click)="more(u)">readmore</button>
                   </p>
            </ion-card-header>
                
            <ion-thumbnail style="width: 45px; height: 30px;">
                  <img src= "{{i.urlToImage}}">
            </ion-thumbnail>
    </ion-item>
</ion-content>
