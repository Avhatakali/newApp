<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Headlines</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="clearfix">

    <ion-card-content class="Headlines" *ngFor="let i of newsArr, let u = index">
        <ion-item>       
            <h4 item-right class="headings">
                  {{i.title}} <br>
                  <p> {{i.publishedAt}} 
                  <button ion-button (click)="more(u)">readmore</button> </p>
            </h4> <br>    

              <ion-thumbnail class="img">
                  <img src= "{{i.urlToImage}}">
              </ion-thumbnail>
          </ion-item>
    </ion-card-content>

</ion-content>
