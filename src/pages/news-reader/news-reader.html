<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>

    <ion-title>News</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding *ngFor="let i of newsArr">

  <ion-card>
    <header>
        <h1> {{i.title}}</h1>
    </header>

    <article>
        <img src= "{{i.urlToImage}}">
        <p>
          {{i.article}}
        </p>
    </article>
  
  </ion-card>

</ion-content>
