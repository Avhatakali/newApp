<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
          
    <ion-title>politics</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card class="Headlines" *ngFor="let i of newsArr">

    <ion-card-header>
      {{i.title}}
    </ion-card-header>
  
    <ion-card-content>
  
     <img src= "{{i.urlToImage}}">
    </ion-card-content>
  
  </ion-card>
</ion-content>
